<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./yes_style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec; /* Light pink background */
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff; /* White container background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header_text {
            font-family: 'Nunito', sans-serif;
            font-size: 36px;
            font-weight: bold;
            color: #e91e63; /* Pink text color */
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .by_text {
            font-family: 'Nunito', sans-serif;
            font-size: 18px;
            color: #555; /* Dark gray text color */
            margin: 0;
        }

        .gif_container {
            margin-top: 20px;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .gif_container img {
            max-width: 100%;
            border-radius: 10px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .btn {
            background-color: #e91e63;
            color: #fff;
            padding: 15px 32px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #d81b60; /* Darker pink on hover */
            transform: scale(1.05);
        }

        #yesButton {
            transition: transform 0.2s ease;
        }

        #noButton {
            transition: transform 0.2s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Hi Zoya, Would you like to be my Valentine?</h1>
            <p class="by_text">by Mahas</p>
        </div>
        <div class="gif_container">
            <img src="https://media.tenor.com/x5mCUZFo-9sAAAAi/hello-kitty.gif" alt="Cute animated illustration">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="enlargeNoButton()" onclick="displayPrompt()">No</button>
        </div>

        <script>
            var noButtonClicks = 0;
            var prompts = [
                "Are you sure?",
                "I think u clicked the wrong button lol.",
                "One more chance?",
                "Still want to say no?",
                "pls",
                "Stop."
            ];

            function nextPage() {
                window.location.href = "yes.html";
            }

            function enlargeNoButton() {
                document.getElementById('noButton').style.transform = 'scale(1)';
            }

            function displayPrompt() {
                var promptIndex = noButtonClicks % prompts.length;
                alert(prompts[promptIndex]);
                noButtonClicks++;
            }
        </script>
    </div>
</body>
</html>
