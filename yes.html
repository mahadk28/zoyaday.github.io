<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./yes_style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            background-color: #fce4ec; /* Light pink background */
        }

        .container {
            text-align: center;
        }

        .header_text {
            font-family: 'Nunito', sans-serif;
            font-size: 40px;
            font-weight: bold;
            color: #e91e63; /* Pink text color */
            text-align: center;
            margin-top: 20px;
            margin-bottom: 0;
        }

        .start-button, .quiz-button {
            background-color: #e91e63;
            color: #fff;
            padding: 15px 32px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .start-button:hover, .quiz-button:hover {
            background-color: #d81b60; /* Darker pink on hover */
            transform: scale(1.05);
        }

        .quiz {
            display: none;
            background-color: #f8bbd0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .quiz-question {
            color: #e91e63;
            font-size: 22px;
            margin-bottom: 15px;
        }

        .progress-bar {
            background-color: #81c784; /* Light green for progress bar */
            height: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .progress {
            background-color: #4caf50; /* Dark green for progress */
            height: 100%;
            border-radius: 5px;
            width: 0; /* Initial width is 0 */
            transition: width 0.5s ease;
        }

        .quiz p {
            margin-bottom: 10px;
        }

        .quiz label {
            display: block;
            margin-bottom: 5px;
        }

        .quiz button {
            background-color: #ffcdd2;
            color: #e91e63;
            padding: 15px 32px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .quiz button:hover {
            background-color: #e91e63;
            color: #fff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Hurrayyyy!!</h1>
            <button class="start-button" onclick="startQuiz()">Start Quiz</button>
        </div>

        <div class="quiz" id="quizContainer">
            <h2 class="quiz-question">WAIT! Let's make sure you're Valentine material...</h2>
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
            <form id="quizForm">
                <!-- Question 1 -->
                <p>1. What's Mahas's favorite color?</p>
                <label><input type="radio" name="q1" value="red"> Red</label>
                <label><input type="radio" name="q1" value="blue"> Blue</label>
                <label><input type="radio" name="q1" value="green"> Green</label>
                <label><input type="radio" name="q1" value="purple"> Purple</label>

                <!-- Question 2 -->
                <p>2. Who is Mahas's favorite artist?</p>
                <label><input type="radio" name="q2" value="drake"> Drake</label>
                <label><input type="radio" name="q2" value="daniel"> Daniel Ceaser</label>
                <label><input type="radio" name="q2" value="Facking yeat"> Facking Yeat</label>
                <label><input type="radio" name="q2" value="weeknd"> The Weeknd</label>

                <!-- Question 3 -->
                <p>3. Who does Mahas love the most?</p>
                <label><input type="radio" name="q3" value="zoya"> Zoya</label>
                <label><input type="radio" name="q3" value="boya"> Boya</label>
                <label><input type="radio" name="q3" value="zoya"> Zoya</label>
                <label><input type="radio" name="q3" value="zoya"> Zoya</label>

                <button type="button" onclick="submitQuiz()">Submit</button>
            </form>
        </div>
    </div>

    <script>
        function startQuiz() {
            document.getElementById('quizContainer').style.display = 'block';
        }

 
    
        function submitQuiz() {
            // Collect user's answers
            var answer1 = document.querySelector('input[name="q1"]:checked');
            var answer2 = document.querySelector('input[name="q2"]:checked');
            var answer3 = document.querySelector('input[name="q3"]:checked');

            // Check if all questions are answered
           if (answer1 && answer2 && answer3) {
            // Check answers
            if (answer1.value === "purple" && answer2.value === "weeknd" && answer3.value === "zoya") {
                // Redirect to valentine_message.html if all answers are correct
                window.location.href = "valentine_message.html";
            } else {
                alert("Oops! It seems like you need to know Mahas better.");
            }
        } else {
            alert("Please answer all the questions.");
        }
    }
</script>
